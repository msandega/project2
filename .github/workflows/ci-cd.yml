name: CI/CD Pipeline

# Trigger this workflow when code is pushed to main branch
on:
  push:
    branches:
    - master
    - develop

jobs:
  build:
    runs-on: ubuntu-latest   # Job runs on a GitHub Linux server
    steps:
      - uses: actions/checkout@v3   # Step 1: get your repo code
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Lint code
        run: flake8 .
  test:
    needs: build    # Only run if build succeeded
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest
  deploy:
    needs: test    # Only deploy if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Deploy simulation
        run: echo "Deploying to dev server..."
      